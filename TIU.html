<!DOCTYPE html>
<html>
<head>
	<title>Time is up</title>
	<style>
	body{
		background-color: black;
	}
	h1{
		color: white;
	}
	
	.Image{
		position: fixed;
		width: 100%;
		height: 100%;
	}
	.Image img{

		width: 800px;
		height: 600px;

	}
	</style>
</head>
<body>
	<center>
		<div class="Image">
			<img src="sand_clock.png">
			<h1>Time is up</h1>
		</div>
	</center>
</body>
</html>
